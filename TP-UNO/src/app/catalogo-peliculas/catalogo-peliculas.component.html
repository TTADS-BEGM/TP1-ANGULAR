<h2>Peliculas</h2>
<div class="container">
	<div class="row">
		<div class="thumbnails">
            <div class="col-md-4" *ngFor="let pelicula of peliculas">
              <div class="thumbnail">
                <img src={{pelicula.url}} alt="ALT NAME">
                <div class="caption">
                  <h3>{{pelicula.name}}</h3>
                  <p>Description</p>
                  <p align="center"><a href="http://bootsnipp.com/" class="btn btn-primary btn-block">Open</a></p>
                </div>
              </div>
            </div>
        </div>
	</div>
</div>
