
    <div class="row">
      <div *ngIf="pelicula != undefined; else elseBlock">
          <div class="moviecard">
              <div id="movie-content">
                <div class="movie-ratings"><span class="star">â˜…</span><span class="score">{{pelicula.vote_average}}</span><span class="score-out-of">/ 10 (IMdb)</span></div>
                <div class="movie-title">{{pelicula.title}}<span class="movie-year"><fa [name]="'calendar'"></fa> {{pelicula.release_date}}</span></div>
                <div class="movie-details"><span class="glyphicon glyphicon-time"></span><span class="movie-duration">{{pelicula.runtime}} mins</span><span class="movie-genre">{{pelicula.genre}}</span></div>
								<div class="row">
									<div class="col-md-4">
										<img src="https://image.tmdb.org/t/p/w640{{pelicula.poster_path}}" alt="">
									</div>
									<div class="col-md-6 col-md-offset-1">
										<div class="row">

											<div class="movie-synopsis">{{pelicula.overview}}</div>										
											<div class="movie-castcrew"><span class="title">Director:</span><span class="name">Denis Villeneuve</span></div>
											<div class="movie-castcrew"><span class="title">Writer:</span><span class="name">Taylor Sheridan</span></div>
											<div class="movie-castcrew"><span class="title">Cast:</span><span class="name">Emily Blunt, Josh Brolin, Benicio Del Toro</span></div>										
										</div>
										<div class="row">
												<div class="col-md-offset-1 actors">						
													<div class="col-md-4">
														<img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMjAxODcyNzU2MV5BMl5BanBnXkFtZTcwNzA0ODMxOQ@@._V1_UX214_CR0,0,214,317_AL_.jpg" class="img-circle img-responsive" alt="" width="304" height="236"> 
													</div>

														</div>

																<img src="https://images-na.ssl-images-amazon.com/images/M/MV5BZmEzNmExM2ItNzg5Zi00NGRjLWI1NTEtMmQ5MGMwNjFlNWFhL2ltYWdlXkEyXkFqcGdeQXVyMTM0MzI5Nzc@._V1_UX214_CR0,0,214,317_AL_.jpg" class="img-circle img-responsive" alt="" width="304" height="236"> 
															</div>																	
												</div>
										</div>
									</div>
								</div>
									
              </div>
            </div>
          </div>
          <ng-template #elseBlock>
            <div class="col-md-12">
              <h3 class="loading-title">Cargando Pelicula...</h3>
            </div>
          </ng-template>
    </div>
